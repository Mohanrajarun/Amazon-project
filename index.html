<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon-Clone-Project</title>
    <link rel="stylesheet" href="styles/homestyle.css">
</head>
<body>
    <header class="header">
        <a class="amz-logo header-link">
            <img src="images copy/amazon-logo-white.png" alt="amazon-logo" class="logo1">
            <img src="images copy/amazon-mobile-logo-white.png" alt="amazon-logo" class="logo2">
        </a>
        <div class="amz-search">
            <input type="text" placeholder="Search" class="search-text" >
            <button class="search-btn">
                <img src="images copy/icons/search-icon.png" alt="">
            </button>
        </div>
        <div class="amazon-header-right-section ">
            <div class="hamburger">
                <img src="images copy/icons/hamburger-menu.png" alt="">
            </div>
            <div class="link-right">
                <a class="orders-link header-link">
                <span class="return-text">returns</span> 
                <span class="order-text">& Orders</span> 
                </a>

                <a class="cart-link  header-link">
                    <img src="images copy/icons/cart-icon.png" alt="cart" class="cart-icon">
                    
                    <div class="cart-quantity">3</div>
                    <div class="cart-text ">Cart</div>
                </a>
            </div>
        </div>
    </header>
    <div class="menu-box">
        <div class="hamburger-menu">
            
                <li class="list"><a href="#" >Returns &Orders</a></li>
            
            
                <li class="list"><a href="checkout-page.html" >Cart(3)</a></li>
            
        </div>
    </div>

        <!-- ----------------------------main------------------------------------- -->


        <div class="main">

                        Black and Gray Athletic Cotton Socks - 6 Pairs

                    </div>

                            87

                    </div>
                    <div class="product-price">
                        $10.90
                    </div>

                    <div class="product-cont-quantity">
